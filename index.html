<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="images/googleicon.ico"
    />
  </head>

  <body>
    <!-- header start -->
    <hearder id="header">
      <!-- header -->
      <div id="header_content">
        <!-- header title -->
        <h1 id="title">
          <a href="https://www.google.com/">
            <img src="images/googleimg.png" alt="Go google it" />
          </a>
        </h1>

        <!-- header search bar -->
        <div id="search">
          <div id="search_form">
            <form
              id="form"
              method="get"
              action="https://www.google.com/search"
              target="_blank"
            >
              <input
                type="search"
                name="q"
                placeholder="Search"
                autofocus
                required
              />
              <button type="submit">
                <img src="images/searchicon.png" alt="voice search" />
              </button>
              <button type="submit">
                <img src="images/Lupagoogle.png" alt="" />
              </button>
            </form>
          </div>
          <div id="search_options">
            <a href="#" id="all" class="srch_button">
              <img src="images/allicon.png" alt="All" />
              <p>All</p>
            </a>
            <a href="#" id="video" class="srch_button">
              <img src="images/videoicon.PNG" alt="video" />
              <p>Video</p>
            </a>
            <a href="#" id="news" class="srch_button">
              <img src="images/newsicon.PNG" alt="news" />
              <p>News</p>
            </a>
            <a href="#" id="maps" class="srch_button">
              <img src="images/mapsicon.PNG" alt="news" />
              <p>Maps</p>
            </a>
            <a href="#" id="images" class="srch_button">
              <img src="images/imageicon.PNG" alt="news" />
              <p>Images</p>
            </a>
            <a href="#" id="more" class="srch_button">
              <img id="more_img" src="images/moreicon.PNG" alt="news" />
              <p>More</p>
            </a>
            <a href="#" id="preferences" class="srch_button"> Preferences </a>
            <a href="#" id="tools" class="srch_button"> Tools </a>
          </div>
        </div>

        <!-- header user -->
        <div id="user">
          <div id="user_apps">
            <a href=""><img src="images/9x9.png" alt="User Apps" /></a>
          </div>
          <div id="user_account">
            <a
              href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com/search%3Fq%3Dbuild%2Bthis%2Bwebpage"
              ><img src="images/usuario.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </hearder>
    <!-- header end -->
  </body>
</html>
