<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="images/googleicon.ico"
    />
  </head>

  <body>
    <!-- header start -->
    <hearder id="header">
      <!-- header -->
      <div id="header_content">
        <!-- header title -->
        <h1 id="title">
          <a href="https://www.google.com/">
            <img src="images/googleimg.png" alt="Go google it" />
          </a>
        </h1>

        <!-- header search bar -->
        <div id="search">
          <div id="search_form">
            <form
              id="form"
              method="get"
              action="https://www.google.com/search"
              target="_blank"
            >
              <input
                type="search"
                name="q"
                placeholder="Search"
                autofocus
                required
              />
              <button type="submit">
                <img src="images/Lupagoogle.png" alt="" />
              </button>
              <!-- <input type="submit"> -->
            </form>
          </div>
          <div id="search_options">
            <a href="" id="" class="srch_button"><img src="#" alt="" /></a>
          </div>
        </div>

        <!-- header user -->
        <div id="user">
          <div id="user_apps">
            <a href=""><img src="images/9x9.png" alt="User Apps" /></a>
          </div>
          <div id="user_account">
            <a
              href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com/search%3Fq%3Dbuild%2Bthis%2Bwebpage"
              ><img src="images/usuario.png" alt=""
            /></a>
          </div>
        </div>
      </div>
      <div id="bar"></div>
    </hearder>
    <!-- header end -->
  </body>
</html>
